<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>UploadForm</title>
</head>
<style>
    body {
    margin-left : 25px;
    }
  .error {
    color: red;
  }
  input {
    margin-bottom: 5px;
    }
    label {
        display: inline-block;
        width: 80px;
        text-align: right;
      }
  #uploadMessage {
        margin-top: 15px;
  }
</style>
<body>
    <h2>Carica un file</h2>
    <p>In questa form, carica solo referti in formato <i>.pdf</i> riferiti a visite o esami del sangue.</p>
    <br>
    <div    class = "error"
            th:if="${errorMessages != null}"
            th:each="errorMessage : ${errorMessages}">
        ERRORE:
        [[${errorMessage}]]
    </div>
    <br>
    <br>
        <form
                id="uploadForm"
                method="post"
                th:action="@{/reports/upload}"
                enctype="multipart/form-data">
            <input id="input-file" type="file" name="file" />
            <button type="submit">
                Upload
            </button>
        </form>

        <div    id="uploadMessage"
                th:if="${message != null}">
            [[${message}]]
        </div>
    <div>
        <p>Torna alla pagina principale da <a href="/index">qui</a>.</p>
    </div>
</body>
</html>
