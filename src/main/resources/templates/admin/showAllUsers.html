<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Mostra gli utenti</title>
</head>
<style>
      .error {
    color: red;
  }
#usersTable {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 70%;
}

#usersTable td, #usersTable th {
  border: 1px solid #ddd;
  padding: 8px;
}

#usersTable tr:nth-child(even){background-color: #f2f2f2;}

#usersTable tr:hover {background-color: #ddd;}


#usersTable th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  color: black;
}
</style>
<body>
<div class="userlist">

    <h2>List of Users</h2>

    <table id="usersTable">
        <thead>
        <tr>
        <th scope="col">Cognome Nome</th>
        <th scope="col">Username</th>
        </tr>
        </thead>
        <tr th:each="user : ${users}">
            <td th:text="${user.surname + ' ' + user.name}">Cognome Nome</td>
            <td th:text="${user.username}">Username</td>
        </tr>
    </table>
</div>
<div
        th:if="${messageAlert != null}"
        class="alert"
        role="alert">
    [[${messageAlert}]]
</div>
<div th:unless="${users.size() > 0}">
    <span>Nessun utente trovato</span>
</div>
<p>Torna alla pagina principale da <a href="/admin/adminPage.html">qui</a>.</p>
</body>
</html>
